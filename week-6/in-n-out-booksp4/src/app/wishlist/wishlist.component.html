<div fxLayout="column">

<!--
  Update the <app-wishlist-create> component by adding the “addItemEmitter”
  as an event and passing-in the updateItemsHandler function
-->
  <app-wishlist-create fxFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>

  <br /><br />

  <div>

<!--
  Under the app-wishlist-create component, add a mat-list and using
  the *ngFor iterate over the items array and map the properties
  mat-list-item elements
-->
    <mat-list fxFlex *ngIf="items && items.length > 0">

      <mat-list-item *ngFor="let item of items">

        <div mat-line>Title: {{ item.title }}</div>

        <div mat-line>Authors: {{ item.authors }}</div>

      </mat-list-item>

    </mat-list>

    <div fxFlex *ngIf="!items || items.length === 0">
      <h2 style="text-align: center;">Your wishlist is empty</h2>
    </div>

  </div>

</div>
